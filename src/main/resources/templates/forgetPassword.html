<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .forgot-password-form,
        .reset-password-form {
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            input[type="email"],
            input[type="text"],
            input[type="password"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="forgot-password-form">
        <h2>Forgot Password</h2>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" placeholder="Email" required>
        <button onclick="sendResetEmail()">Submit</button>
    </div>

    <div class="reset-password-form">
        <h2>Reset Password</h2>
        <label for="token">Enter the token received in your email:</label>
        <input type="text" id="token" placeholder="Token" required>
        <label for="password">Enter your new password:</label>
        <input type="password" id="password" placeholder="New Password" required>
        <button onclick="resetPassword()">Reset Password</button>
    </div>
</div>

<script>
        function sendResetEmail() {
            // Implement functionality to send reset email
        }

        function resetPassword() {
            // Implement functionality to reset password
        }
    </script>
</body>

</html>
